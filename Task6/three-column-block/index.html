<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Three column block</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
      <section class="section__articles-wrapper">
          <div class="layout-3-column article-content">
              <article class="article">
                <div class="article__img">
                    <img src="../assets/icons/cap.svg" alt="hosting">
                </div>
                  <div class="article__text">
                      <h3 class="article__heading">
                          Виртуальный хостинг
                      </h3>
                  </div>
                  <div class="article__price">
                      <p>3.95$ в месяц</p>
                  </div>
                  <div class="btn">
                      <button class="btn">Подробнее</button>
                  </div>
              </article>
              <article class="article">
                  <div class="article__img">
                      <img src="../assets/icons/creative-design.svg" alt="design">
                  </div>
                  <div class="article__text">
                      <h3 class="article__heading">
                          Облачный хостинг
                      </h3>
                  </div>
                  <div class="article__price">
                      <p>68.95$ в месяц</p>
                  </div>
                  <div class="btn">
                      <button class="btn">Подробнее</button>
                  </div>
              </article>
              <article class="article">
                  <div class="article__img">
                      <img src="../assets/icons/book.svg" alt="hosting">
                  </div>
                  <div class="article__text">
                      <h3 class="article__heading">
                          Выделенный сервер
                      </h3>
                  </div>
                  <div class="article__price">
                      <p>217.95$ в месяц</p>
                  </div>
                  <div class="btn">
                      <button class="btn">Подробнее</button>
                  </div>
              </article>
          </div>
      </section>
    </main>
</body>
</html>
